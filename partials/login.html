<section class="container-fluid">
  <h1>Login or Register</h1>
  <div>
    <p>Email: <input type="text" autofocus="true" ng-model="account.email"></p>
  </div>
  <div>
    <p>Password: <input type="password" ng-model="account.password"></p>
  </div>
  <div>
    <button class="btn" ng-click="login()">Login</button>
    <button class="btn" ng-click="register()">Register</button>
  </div>
</section>
